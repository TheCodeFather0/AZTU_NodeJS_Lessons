<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            border: 2px solid darkred;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const url ='http://localhost:3000/apiusers/'

        fetch(url).then((res) => {
            return res.json()
        }).then((data) => {
            data.forEach(({id,username},index) => {
                root.innerHTML += `<div class="box"><h2>${index + 1} ${username}</h2></div>`
            });
        })
    </script>
</body>
</html>
